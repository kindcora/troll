<!DOCTYPE html>
<html>
<head>
  <title>Bài kiểm tra IQ siêu nghiêm túc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 40px;
      font-size: 24px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🤔 Bài kiểm tra IQ dành cho thiên tài</h1>
  <p>Bạn hãy nhấn vào nút bên dưới để bắt đầu...</p>

  <button onclick="startTroll()">Bắt đầu</button>

  <div id="result"></div>

  <script>
    function startTroll() {
      const result = document.getElementById("result");
      result.innerHTML = "Đang kiểm tra IQ của bạn... Vui lòng chờ 3 giây...";
      setTimeout(() => {
        result.innerHTML = "Phát hiện: <br>IQ của bạn ở mức... <br><b>KHÔNG THỂ ĐO ĐƯỢC 🤡</b><br><br>Vì máy chưa từng gặp ai NGU mà TỰ TIN như bạn!";
      }, 3000);
    }
  </script>

</body>
</html>
